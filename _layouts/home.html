---
layout: core
footer: false
---

{% for post in site.posts %}
<div class="entry">
  <span>[{{ post.categories }}]</span> <a href="{% if post.redirect %} {{ post.redirect }} {% else %} {{ post.url }} {% endif %}">{{ post.title }} {% if post.desc %} / {{ post.desc }}{% endif %}</a>
</div>
{% endfor %}
